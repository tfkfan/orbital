<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vertxMultiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="cnvs" style="float:left; border:1px solid black;"></canvas>
<div style="width:300px; position:fixed; right:10px;">
    <div>
        <button id="joinBtn">Join</button>
        <label>
            <input id="isTrainingCheckBox" type="checkbox">
            Training
        </label>
    </div>
    <div>
        <span>current player stats</span>
        <div id="playerStats" class="msgDiv"></div>
    </div>
    <div>
        <span>current update message</span>
        <div id="updateMsg" class="msgDiv"></div>
    </div>
    <div>
        <span>debug</span>
        <div id="debugMsg" class="msgDiv"></div>
    </div>
</div>
<script src="/websocket.js"></script>
<script src="/app.js"></script>
</body>
</html>
